comment: false

coverage:
  status:
    project:
      default:
        threshold: 0.05%
    patch:
      default:
        threshold: 0.05%

ignore:
  - "contracts"
  - "packages/*/tests"

flags:
  cosmwasm-crypto:
    paths:
      - packages/crypto/src
  cosmwasm-derive:
    paths:
      - packages/derive/src
  cosmwasm-schema:
    paths:
      - packages/schema/src
  cosmwasm-schema-derive:
    paths:
      - packages/schema-derive/src
  cosmwasm-std:
    paths:
      - packages/std/src
  cosmwasm-vm:
    paths:
      - packages/vm/src
